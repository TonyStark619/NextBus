<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatBot - NextBus Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <style>
      .chatbot-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 350px;
        height: 500px;
        background: var(--card);
        border: 1px solid #1f2a3a;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        z-index: 1000;
        transform: translateY(100%);
        transition: transform 0.3s ease;
      }
      
      .chatbot-container.open {
        transform: translateY(0);
      }
      
      .chatbot-header {
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: #06280e;
        padding: 12px 16px;
        border-radius: 16px 16px 0 0;
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
      }
      
      .chatbot-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }
      
      .chatbot-messages {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      
      .message {
        max-width: 80%;
        padding: 10px 14px;
        border-radius: 12px;
        font-size: 14px;
        line-height: 1.4;
      }
      
      .message.bot {
        background: #1f2a3a;
        color: var(--text);
        align-self: flex-start;
      }
      
      .message.user {
        background: var(--accent);
        color: #06280e;
        align-self: flex-end;
      }
      
      .chatbot-input {
        padding: 16px;
        border-top: 1px solid #1f2a3a;
        display: flex;
        gap: 8px;
      }
      
      .chatbot-input input {
        flex: 1;
        padding: 10px 12px;
        border: 1px solid #263246;
        border-radius: 20px;
        background: #0e1726;
        color: var(--text);
        font-size: 14px;
      }
      
      .chatbot-input button {
        background: var(--accent);
        color: #06280e;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 16px;
      }
      
      .chatbot-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #22c55e, #16a34a);
        border: none;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        box-shadow: 0 4px 16px rgba(34, 197, 94, 0.3);
        z-index: 1001;
        transition: transform 0.2s ease;
      }
      
      .chatbot-toggle:hover {
        transform: scale(1.1);
      }
      
      .chatbot-toggle.hidden {
        display: none;
      }
      
      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 10px 14px;
        background: #1f2a3a;
        border-radius: 12px;
        align-self: flex-start;
        max-width: 80px;
      }
      
      .typing-dot {
        width: 6px;
        height: 6px;
        background: var(--muted);
        border-radius: 50%;
        animation: typing 1.4s infinite ease-in-out;
      }
      
      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      @keyframes typing {
        0%, 60%, 100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="chatbot-toggle" id="chatbotToggle">
      ü§ñ
    </div>
    
    <div class="chatbot-container" id="chatbotContainer">
      <div class="chatbot-header">
        <div class="chatbot-avatar">ü§ñ</div>
        <div>
          <div>ChatBot Assistant</div>
          <div style="font-size: 12px; opacity: 0.8;">NextBus Helper</div>
        </div>
      </div>
      
      <div class="chatbot-messages" id="chatbotMessages">
        <div class="message bot">
          üëã Hi! I'm your NextBus assistant. I can help you with:
          <br>‚Ä¢ Finding bus routes and timings
          <br>‚Ä¢ Location search tips
          <br>‚Ä¢ App navigation help
          <br>‚Ä¢ General questions about public transport
          <br><br>How can I help you today?
        </div>
      </div>
      
      <div class="chatbot-input">
        <input type="text" id="chatbotInput" placeholder="Ask me anything..." />
        <button id="chatbotSend">‚û§</button>
      </div>
    </div>

    <script>
      class ChatBot {
        constructor() {
          this.container = document.getElementById('chatbotContainer');
          this.toggle = document.getElementById('chatbotToggle');
          this.messages = document.getElementById('chatbotMessages');
          this.input = document.getElementById('chatbotInput');
          this.sendBtn = document.getElementById('chatbotSend');
          this.isOpen = false;
          
          this.init();
        }
        
        init() {
          this.toggle.addEventListener('click', () => this.toggleChat());
          this.sendBtn.addEventListener('click', () => this.sendMessage());
          this.input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') this.sendMessage();
          });
        }
        
        toggleChat() {
          this.isOpen = !this.isOpen;
          this.container.classList.toggle('open', this.isOpen);
          this.toggle.classList.toggle('hidden', this.isOpen);
          
          if (this.isOpen) {
            this.input.focus();
          }
        }
        
        addMessage(text, isUser = false) {
          const messageDiv = document.createElement('div');
          messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
          messageDiv.textContent = text;
          this.messages.appendChild(messageDiv);
          this.messages.scrollTop = this.messages.scrollHeight;
        }
        
        showTyping() {
          const typingDiv = document.createElement('div');
          typingDiv.className = 'typing-indicator';
          typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
          this.messages.appendChild(typingDiv);
          this.messages.scrollTop = this.messages.scrollHeight;
          return typingDiv;
        }
        
        hideTyping(typingDiv) {
          if (typingDiv && typingDiv.parentNode) {
            typingDiv.parentNode.removeChild(typingDiv);
          }
        }
        
        async sendMessage() {
          const message = this.input.value.trim();
          if (!message) return;
          
          this.input.value = '';
          this.addMessage(message, true);
          
          const typing = this.showTyping();
          
          // Simulate typing delay
          await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1000));
          
          this.hideTyping(typing);
          
          const response = this.getResponse(message);
          this.addMessage(response);
        }
        
        getResponse(message) {
          const lowerMessage = message.toLowerCase();
          
          // Bus timing questions
          if (lowerMessage.includes('bus') && (lowerMessage.includes('time') || lowerMessage.includes('timing'))) {
            return "üöå For bus timings, click on any bus stop marker on the map to see upcoming arrivals. The app shows real-time bus positions and estimated arrival times for each route.";
          }
          
          // Location search help
          if (lowerMessage.includes('search') || lowerMessage.includes('location') || lowerMessage.includes('address')) {
            return "üìç To search for locations:\n‚Ä¢ Type any address, landmark, or area name in the search boxes\n‚Ä¢ Use 'Use My Location' button for current position\n‚Ä¢ The app supports geocoding for most places in India\n‚Ä¢ Try searching for: 'Majestic Bus Stand', 'Electronic City', etc.";
          }
          
          // Map navigation
          if (lowerMessage.includes('map') || lowerMessage.includes('navigate')) {
            return "üó∫Ô∏è Map features:\n‚Ä¢ Click and drag to move around\n‚Ä¢ Use +/- buttons or mouse wheel to zoom\n‚Ä¢ Click bus stops for arrival times\n‚Ä¢ Green buses show real-time positions\n‚Ä¢ Click route for distance and time info";
          }
          
          // Route planning
          if (lowerMessage.includes('route') || lowerMessage.includes('plan') || lowerMessage.includes('directions')) {
            return "üõ£Ô∏è To plan a route:\n1. Enter your starting point in 'From' field\n2. Enter destination in 'To' field\n3. Click 'Plan Route' button\n4. View the route on the map with distance and time\n5. Click 'Navigate with Google Maps' for turn-by-turn directions";
          }
          
          // App features
          if (lowerMessage.includes('feature') || lowerMessage.includes('what can') || lowerMessage.includes('help')) {
            return "‚ú® NextBus features:\n‚Ä¢ Real-time bus tracking\n‚Ä¢ Route planning and navigation\n‚Ä¢ Bus stop information and timings\n‚Ä¢ Multi-language support (8 Indian languages)\n‚Ä¢ Dark/light theme options\n‚Ä¢ Works offline for basic features\n‚Ä¢ Covers major Indian cities";
          }
          
          // Technical issues
          if (lowerMessage.includes('not working') || lowerMessage.includes('error') || lowerMessage.includes('problem')) {
            return "üîß Troubleshooting tips:\n‚Ä¢ Refresh the page if buses don't appear\n‚Ä¢ Check your internet connection\n‚Ä¢ Try clearing browser cache\n‚Ä¢ Make sure location services are enabled\n‚Ä¢ For production issues, check if the server is running";
          }
          
          // Greeting responses
          if (lowerMessage.includes('hello') || lowerMessage.includes('hi') || lowerMessage.includes('hey')) {
            return "üëã Hello! I'm here to help you with NextBus. You can ask me about bus timings, route planning, location search, or any app features. What would you like to know?";
          }
          
          // Default response
          return "ü§î I'm not sure I understand that question. Try asking about:\n‚Ä¢ Bus timings and routes\n‚Ä¢ How to search for locations\n‚Ä¢ Map navigation features\n‚Ä¢ Route planning\n‚Ä¢ App features and settings\n\nOr just say 'help' for more options!";
        }
      }
      
      // Initialize chatbot when page loads
      document.addEventListener('DOMContentLoaded', () => {
        new ChatBot();
      });
    </script>
  </body>
</html>
